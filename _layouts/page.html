layout: default

{% include sidenav.html %}

<article>
  <header>
  {% if page.title %}<h1 class="title">{{ page.title }}</h1>{% endif %}
  {% if page.subtitle %}<h1 class="subtitle">{{ page.subtitle }}</h1>{% endif %}
  </header>
  
  {% if page.competency %}
    <blockquote class="competency"><p>{{ page.competency }}</p></blockquote>
  {% endif %}

  {{ content }}
</article>
